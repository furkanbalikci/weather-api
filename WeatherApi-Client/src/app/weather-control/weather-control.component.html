<br><br>
<div style="margin: 0 auto; width: 70%;">
  <h2>Welcome to weather service!</h2>
</div>

<div id="content">
<mat-form-field class="example-full-width">
    <mat-label>City:</mat-label>
    <input matInput placeholder="Ex: Ankara" [(ngModel)]="city" >
</mat-form-field>
&nbsp;
  <mat-form-field appearance="fill">
    <mat-label>Days</mat-label>
    <select matNativeControl [(ngModel)]="selectedNum" required>
      <option *ngFor= "let item of days" [value]="item.num">{{item.num}}</option>
    </select>
  </mat-form-field>
&nbsp;
<button mat-raised-button color="primary" (click)="sendData()">Send</button>
<hr>


<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell  *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
<!-- MaxTemp Column -->
<ng-container matColumnDef="Max Temperature">
  <th mat-header-cell *matHeaderCellDef> Max Temperature </th>
  <td mat-cell *matCellDef="let element"> {{element.day.maxtemp_c}} </td>
</ng-container>

    <!-- MinTemp Column -->
    <ng-container matColumnDef="Min Temperature">
      <th mat-header-cell *matHeaderCellDef> Min Temperature </th>
      <td mat-cell *matCellDef="let element"> {{element.day.mintemp_c}} </td>
    </ng-container>
  
    <!-- AvgTemp Column -->
    <ng-container matColumnDef="Average Temperature">
      <th mat-header-cell *matHeaderCellDef> Average Temperature </th>
      <td mat-cell *matCellDef="let element"> {{element.day.avgtemp_c}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.day.condition.text}} </td>
    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  

</div>
